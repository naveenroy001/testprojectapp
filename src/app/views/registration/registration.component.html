<div class="app" *ngIf="isLogin">
    <div class="authentication">
        <div class="sign-up">
            <div class="row no-mrg-horizon">
                <div class="col-md-4 no-pdd-horizon d-none d-md-block">
                    <div class="full-height bg" style="background-image: url('assets/images/register.jpg')">
                        <div class="vertical-align full-height pdd-horizon-70">
                            <div class="table-cell">
                                <div class="row">
                                    <div class="mr-auto ml-auto col-md-10">
                                        <div class="text-right">
                                            <img class="img-responsive mrg-left-auto mrg-btm-15" src="assets/images/logo/logo-white.png" alt="" width="170">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 bg-white no-pdd-horizon">
                    <div class="full-height height-100">
                        <div class="vertical-align full-height pdd-horizon-70">
                            <div class="table-cell">
                                <div class="pdd-horizon-15">
                                    <h1 class="mrg-btm-30">Create Your account</h1>
                                    <div class="row">
                                        <div class="col-md-6">

                                            <form>
                                                <div class="form-group">
                                                    <label class="text-normal text-dark">Full Name</label>
                                                    <input type="text" class="form-control" name="name" placeholder="Full Name" [(ngModel)]="user.name" #required>
                                                </div>
                                                <div class="form-group">
                                                    <label class="text-normal text-dark">Username</label>
                                                    <input type="text" name="username" class="form-control" placeholder="Username" (blur)="checkUserName()" [(ngModel)]="user.username" #required #username>
                                                </div>
                                                <div class="form-group">
                                                    <label class="text-normal text-dark">Password</label>
                                                    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" #required>
                                                </div>

                                                <div class="form-group">
                                                    <label class="text-normal text-dark">Confirm Password</label>
                                                    <input type="password" class="form-control" placeholder="Confirm Password" name="conpassword" [(ngModel)]="conpass" #required>
                                                </div>
                                                <div class="checkbox font-size-13 mrg-btm-20">
                                                    <input id="agreement" name="agreement" type="checkbox" checked="">
                                                </div>
                                                <div class="form-group">
                                                    <button type="button" class="btn btn-primary btn-block border-radius-6" (click)="register()">Create New Account</button>
                                                </div>
                                            </form>
                                            <p>Already have an account? <a routerLink="/login">Sign In</a></p>

                                        </div>
                                        <div class="col-md-6">



                                            <div class="form-group">
                                                <label class="text-normal text-dark">Email Address</label>
                                                <input type="email" class="form-control" placeholder="Email Address" name="email" [(ngModel)]="user.email" #required>
                                            </div>
                                            <div class="form-group">
                                                <label class="text-normal text-dark">Company Name</label>
                                                <input type="text" class="form-control" placeholder="Company Name" name="companyname" [(ngModel)]="user.company_name" #required>
                                            </div>
                                            <div class="form-group">
                                                <label class="text-normal text-dark">GST No.</label>
                                                <input type="text" class="form-control" placeholder="GST No." name="gstno" [(ngModel)]="user.gst_no" #required>
                                            </div>





                                        </div>
                                    </div>
                                    <hr>
                                    <small>By signing up you agree to out <a href="#">Terms & Policy</a></small>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
